<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>

    <main class="main">
      <div class="container">
        <h1 class="title">TO DO</h1>

        <form class="form" id="form">
          <div class="tasks__card">
            <input type="checkbox" name="check" id="input-check" class="input-check">
            <input type="text" class="input" id="input" placeholder="Create a new to-do . . .">
          </div>

          <div  id="tasks">

          </div>
          
          <div class="tasks__state">
            <span class="span">No tasks</span>

            <div>
              <button class="button button-filter">All</button>
              <button class="button button-filter">Active</button>
              <button class="button button-filter">Completed</button>
            </div>

            <div>
              <button class="button button-clear">Clear</button>
              <button class="button button-clear">Completed</button>
            </div>
          </div>
        </form>
      </div>




    </main>

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
